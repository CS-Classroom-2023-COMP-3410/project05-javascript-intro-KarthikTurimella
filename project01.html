<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Digital Clock</title>
  <link rel="stylesheet" href="styles/project01.css">
</head>
<body>
  <div id="clock-container">
    <div id="clock"></div>
    <button id="toggleFormat">Switch to 24-hour</button>
    <label for="color">Clock Color:</label>
    <input type="color" id="color">
    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" min="10" max="100" step="2" value="36">
    <h3>Set Alarm</h3>
    <input type="time" id="alarmTime">
    <button id="setAlarm">Set Alarm</button>
  </div>
  <script src="js/project01.js"></script>
</body>
</html>
