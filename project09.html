<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualization Tool</title>
  <link rel="stylesheet" href="css/project09.css">
</head>
<body>
  <div id="sorting-container">
    <h1>Sorting Visualization Tool</h1>
    <div id="controls">
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="insertionSort">Insertion Sort</option>
      </select>

      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="1" max="100" value="50">

      <button id="start-sorting">Start Sorting</button>
      <button id="reset-array">Reset Array</button>
    </div>
    <div id="array-container"></div>
  </div>
  <script src="js/project09.js"></script>
</body>
</html>
