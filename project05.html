<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Drawing Canvas</title>
  <link rel="stylesheet" href="css/project05.css">
</head>
<body>
  <div id="canvas-container">
    <h1>Customizable Drawing Canvas</h1>
    <div id="controls">
      <label for="brush-color">Brush Color:</label>
      <input type="color" id="brush-color" value="#000000">

      <label for="brush-size">Brush Size:</label>
      <input type="number" id="brush-size" min="1" max="50" value="5">

      <label for="canvas-color">Canvas Background:</label>
      <input type="color" id="canvas-color" value="#ffffff">

      <button id="clear-canvas">Clear Canvas</button>
      <button id="undo">Undo</button>
      <button id="save-image">Save as Image</button>
    </div>
    <canvas id="drawing-canvas"></canvas>
  </div>
  <script src="js/project05.js"></script>
</body>
</html>
